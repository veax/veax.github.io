---
layout: blog
---

<div class="posts">
  {% for post in site.categories[page.category] %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <p>
      {{ post.excerpt | truncatewords: 50 }}
    </p>
    
  </div>
  {% endfor %}
</div>
